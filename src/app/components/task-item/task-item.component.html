<div [ngClass]="{reminder: task.reminder}" class="task" (dblclick)="onToggle(task)">
    <h3> {{task.text}}
        <fa-icon (click)="onDelete(task)" [icon]="faTimes" [ngStyle]="{'color': 'red'}">
        </fa-icon>
    </h3>
    <p> {{task.day}}</p>
</div>



<!-- Parentheses are events of the element you are working on -->
<!-- Square brackets get data from your class -- the opposite of the parenthesis that were sending the event -->
<!-- set ngclass of reminder if task.reminder (in the db.json) is true -->
